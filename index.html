<!DOCTYPE html>
<html>
<head>
    <title>Моя собака</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, rgba(100, 150, 200, 0.8), rgba(200, 100, 150, 0.8));
            backdrop-filter: blur(10px); /* Размытие фона (работает в современных браузерах) */
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        input[type="password"] {
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 25px; /* Округлые углы для поля ввода */
            width: 200px;
            outline: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 25px; /* Округлые углы для кнопки */
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            margin-left: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #45a049;
        }
        img {
            max-width: 90%; /* Адаптация под экран */
            height: auto;
            border-radius: 15px;
            margin-top: 20px;
            display: none;
        }
        @media (max-width: 600px) { /* Адаптация для маленьких экранов */
            input[type="password"] {
                width: 150px;
            }
            button {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="password" id="password" placeholder="Введите пароль" onkeydown="if(event.key === 'Enter') checkPassword();">
        <button onclick="checkPassword()">Войти</button>
        <img id="dogPic" src="марик.JPG" alt="Марик">
    </div>
    
    <script>
        function checkPassword() {
            let password = document.getElementById("password").value;
            if (password === "22012015") {
                document.getElementById("dogPic").style.display = "block";
            } else {
                alert("Неверный пароль!");
            }
        }
    </script>
</body>
</html>
